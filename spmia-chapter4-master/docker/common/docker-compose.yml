version: '2'
services:
  eurekaserver:
     image:   johncarnell/tmx-eurekasvr:chapter4
     ports:
       - "8761:8761"
  configserver:
      image: johncarnell/tmx-confsvr:chapter4
      ports:
         - "8888:8888"
      environment:
         EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
         EUREKASERVER_PORT: "8761"
         ENCRYPT_KEY:       "IMSYMMETRIC"
